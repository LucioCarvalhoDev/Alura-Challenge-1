<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Dev</title>
  <script src="https://kit.fontawesome.com/adde5ca284.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/global.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <div class="h_user">
      <img class="h_user_pic" src="../assets/images/bit.png" alt="foto do usuario">

    <section class="h_side-menu">
      <i class="fas fa-bars h_side-menu_icon" aria-label="menu" data-button-side-menu>
      </i>
      <nav class="h_side-menu_nav hidden" data-side-menu>
        <li class="h_side-menu_nav_item">
          <a href="./../index.html" class="h_side-menu_nav_item_a">

        <li class="h_side-menu_nav_item active">

          </a>
        </li>
        <li class="h_side-menu_nav_item">
          <a href="" class="h_side-menu_nav_item_a">

            <p class="h_side-menu_nav_item_a_text">Dev</p>
          </a>
        </li>
        <hr>
        <li class="h_side-menu_nav_user">
          <img class="h_side-menu_nav_user_pic" src="../assets/images/bit.png" alt="foto do usuario">
          <span class="h_side-menu_nav_user_name">ninho</span>
        </li>
      </nav>
    </section>
  </header>

  <main class="m">
    <section class="m_menu">
      <h3 class="m_menu_title mono">menu</h3>
      <nav class="m_menu_nav">

        <li class="m_menu_nav_item">
          <a href="./../index.html" class="m_menu_nav_item_a">
            <i class="fas fa-code m_menu_nav_item_a_icon"></i>
            <p class="m_menu_nav_item_a_text">Editor de código</p>

        </li>

          <a href="https://github.com/LucioCarvalhoDev" class="m_menu_nav_item_a" target="_blank">
            <i class="fab fa-github m_menu_nav_item_a_icon"></i>
            <p class="m_menu_nav_item_a_text">Dev</p>
          </a>
        </li>

      </nav>

    <section class="m_codes">

    </section>
