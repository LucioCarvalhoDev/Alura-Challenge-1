<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Dev</title>

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main/main.css">
  <link rel="stylesheet" href="./css/main/menu.css">
  <link rel="stylesheet" href="./css/main/code.css">
  <link rel="stylesheet" href="./css/main/info.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@200;400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/adde5ca284.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="h">
    <div class="h_logo">
      <img class="h_logo_alura-dev" src="./assets/images/logo.png">
    </div>
    <div class="h_search">
      <input placeholder="Busque por algo" type="text" name="" class="h_search_bar field">
    </div>
    <div class="h_user">
      <img class="h_user_pic" src="./assets/images/no-picture.png" alt="">
      <span class="h_user_name">ninho</span>
    </div>
  </header>
  <main class="m">
    <section class="m_menu">
      <h3 class="m_menu_title mono">menu</h3>
      <nav class="m_menu_nav">
        <li class="m_menu_nav_item">
          <i class="fas fa-code m_menu_nav_item_icon active"></i>
          <span>Editor de código</span>
        </li>
        <li class="m_menu_nav_item">
          <i class="fas fa-users m_menu_nav_item_icon"></i>
          <span>Comunidade</span>
        </li>
      </nav>
    </section>
    <section class="m_code">
      <div class="m_code_editor">
        <div class="m_code_editor_header">
          <ul class="m_code_editor_header_dots">
            <li class="m_code_editor_header_dots_dot"></li>
            <li class="m_code_editor_header_dots_dot m_code_editor_header_dots_dot--yellow"></li>
            <li class="m_code_editor_header_dots_dot
                        m_code_editor_header_dots_dot--green"></li>
          </ul>
        </div>
        <textarea id="editor-text" wrap="soft" class="m_code_editor_text" name="" cols="30" rows="10"></textarea>
        <div class="m_code_editor_footer">
          <p class="m_code_editor_footer_counter">caracteres: <span id="char-counter"></span></p>
          <span id="extension" class="m_code_editor_header_language"></span>
        </div>
      </div>
      <button class="m_code_highlights">Visualizar com o highlight</button>
    </section>
    <form class="m_info">
      <fieldset class="m_info_project">
        <legend class="m_info_project_legend mono">Meu projeto</legend>
        <input type="text" class="m_info_project_name field" placeholder="Nome do seu projeto">
        <textarea placeholder="Descrição do seu projeto" name="" id="" rows="10"
          class="m_info_project_description field"></textarea>
      </fieldset>
      <fieldset class="m_info_personalization">
        <legend class="m_info_personalization_legend mono">Personalização</legend>
        <select name="langs" id="lang-selector" class="m_info_personalization_langs field">
          <option class="m_info_personalization_langs_lang" value="js">JavaScript</option>
          <option class="m_info_personalization_langs_lang" value="py">Phyton</option>
          <option class="m_info_personalization_langs_lang" value="java">Java</option>
          <option class="m_info_personalization_langs_lang" value="c">C</option>
          <option class="m_info_personalization_langs_lang" value="cc">C++</option>
          <option class="m_info_personalization_langs_lang" value="cs">C#</option>
        </select>
        <div class="m_info_personalization_color-container">
          <button class="m_info_personalization_color-container_picker red" data-color-picker></button>
        </div>
      </fieldset>
      <button class="m_info_save">Salvar projeto</button>
    </form>
  </main>

  <script src="./js/codeEditor/charCounter.js"></script>
  <script src="./js/codeEditor/noTabEscape.js"></script>
  <script src="./js/codeEditor/extensionDisplay.js"></script>
  <script src="./js/codeEditor/colorPicker.js"></script>
</body>

</html>
