<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/main/menu.css">
    <link rel="stylesheet" href="./css/main/code.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@200;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/adde5ca284.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="h">
        <div class="h_logo">
            <img class="h_logo_alura-dev" src="./assets/images/logo.png">
        </div>
        <div class="h_search">
            <input placeholder="Busque por algo" type="text" name="" id="" class="h_search_bar">
        </div>
        <div class="h_user">
            <img class="h_user_pic" src="./assets/images/no-picture.png" alt="">
            <span class="h_user_name">ninho</span>
        </div>
    </header>
    <main class="m">
        <section class="m_menu">
            <h3 class="m_menu_title">menu</h3>
            <nav class="m_menu_nav">
                <li class="m_menu_nav_item">
                    <i class="fas fa-code m_menu_nav_item_icon active"></i>
                    <span>Editor de c√≥digo</span>
                </li>
                <li class="m_menu_nav_item">
                    <i class="fas fa-users m_menu_nav_item_icon"></i>
                    <span>Comunidade</span>
                </li>
            </nav>
        </section>
        <section class="m_code">
            <div class="m_code_editor">
                <div class="m_code_editor_header">
                    <ul class="m_code_editor_header_dots">
                        <li class="m_code_editor_header_dots_dot"></li>
                        <li class="m_code_editor_header_dots_dot m_code_editor_header_dots_dot--yellow"></li>
                        <li class="m_code_editor_header_dots_dot
                        m_code_editor_header_dots_dot--green"></li>
                    </ul>
                    <span class="m_code_editor_header_language">.js</span>
                </div>
                <textarea id="editor-text" wrap="soft" class="m_code_editor_text" name="" id="" cols="30" rows="10"></textarea>
                <div class="m_code_editor_footer">
                    <p class="m_code_editor_footer_counter">caracteres: <span id="char-counter"></span></p>
                </div>
            </div>
            <button class="m_code_highlights">Visualizar com o highlight</button>
        </section>
        <form class="m_info">
        </form>
    </main>

    <script src="./js/charCounter.js"></script>
    <script src="./js/noTabEscape.js"></script>
</body>

</html>
